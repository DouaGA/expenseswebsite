{% extends 'core/base_auth.html' %}

{% block auth_content %}
<div class="card shadow-sm" style="width: 100%; max-width: 400px;">
    <div class="card-header bg-success text-white">
        <h4 class="mb-0 text-center"><i class="fas fa-user"></i> Connexion Citoyen</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{% url 'core:citizen_login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            
            <div class="mb-3">
                <label class="form-label">Email :</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Mot de passe :</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">CIN :</label>
                <input type="text" name="cin" class="form-control" required>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Se connecter</button>
                <a href="{% url 'core:citizen_register' %}" class="btn btn-link">Cr√©er un compte</a>
                <a href="{{ request.GET.next|default:'/' }}" class="btn btn-outline-secondary">Retour</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
