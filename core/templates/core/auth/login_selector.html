{% extends 'core/base_auth.html' %}

{% block auth_content %}
<div class="card shadow-lg" style="max-width: 500px; margin: 0 auto;">
    <div class="card-header bg-primary text-white text-center">
        <h4><i class="fas fa-door-open"></i> Sélection de connexion</h4>
    </div>
    <div class="card-body text-center">
        <div class="d-grid gap-3">
            <a href="{% url 'core:agent_login' %}" class="btn btn-primary btn-lg">
                <i class="fas fa-user-shield"></i> Espace Agent
            </a>
            <a href="{% url 'core:citizen_login' %}" class="btn btn-success btn-lg">
                <i class="fas fa-user"></i> Espace Citoyen
            </a>
        </div>
    </div>
    <div class="card-footer text-center">
        <a href="{% url 'core:home' %}" class="text-muted">
            <i class="fas fa-arrow-left"></i> Retour à l'accueil
        </a>
    </div>
</div>
{% endblock %}
