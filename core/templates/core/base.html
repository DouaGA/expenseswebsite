{% extends "core/base_auth.html" %}

{% block auth_content %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0 text-center"><i class="fas fa-sign-in-alt me-2"></i> Connexion</h4>
    </div>
    <div class="card-body">
        {% if form.errors %}
        <div class="alert alert-danger">
            Identifiants incorrects. Veuillez réessayer.
        </div>
        {% endif %}

        <form method="post" action="{% url 'core:login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" name="username" id="username" 
                       class="form-control" required autofocus>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" name="password" id="password" 
                       class="form-control" required>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block auth_footer %}
<div class="text-center mt-3">
    <p>Pas encore de compte ? 
       <a href="{% url 'core:agent_register' %}">Agent</a> ou 
       <a href="{% url 'core:citizen_register' %}">Citoyen</a>
    </p>
    <p><a href="{% url 'core:home' %}"><i class="fas fa-arrow-left me-1"></i> Retour à l'accueil</a></p>
</div>
{% endblock %}
