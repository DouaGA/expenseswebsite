{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="auth-logo text-center mb-4">
            <i class="fas fa-leaf fa-3x text-primary"></i>
            <h2 class="mt-2">GreenMap</h2>
        </div>
        
        <div class="auth-card card shadow-sm">
            <div class="card-body p-4">
                {% block auth_content %}
                <!-- Le contenu spécifique à chaque page d'authentification viendra ici -->
                {% endblock %}
            </div>
        </div>
        
        <div class="auth-footer mt-3 text-center">
            {% block auth_footer %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .auth-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        background-color: #f5f5f5;
        padding: 20px;
    }
    
    .auth-container {
        width: 100%;
        max-width: 420px;
        margin: 0 auto;
    }
    
    .auth-card {
        border: none;
        border-radius: 10px;
        overflow: hidden;
    }
    
    .auth-logo h2 {
        font-weight: 600;
        color: #2c3e50;
    }
    
    .auth-footer {
        color: #6c757d;
        font-size: 0.9rem;
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
// Scripts spécifiques à l'authentification
document.addEventListener('DOMContentLoaded', function() {
    // Ajoutez ici des scripts JS si nécessaire
});
</script>
{% endblock %}
