<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix du profil - GreenMap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .title {
      font-size: 28px;
      margin-bottom: 50px;
      color: #2c3e50;
      font-weight: 600;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .profile-btn {
      padding: 16px 0;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      display: block;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .profile-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    .profile-btn:hover::before {
      left: 100%;
    }

    .agent-btn {
      background: #3498db;
    }

    .citizen-btn {
      background: #2ecc71;
    }

    .profile-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .profile-btn:active {
      transform: translateY(0);
    }

    @media (min-width: 768px) {
      .btn-group {
        flex-direction: row;
        justify-content: center;
      }
      
      .profile-btn {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Choisissez votre profil</h1>
    <div class="btn-group">
      <a href="{% url 'login_agent' %}" class="profile-btn agent-btn">Agent</a>
      <a href="{% url 'login_citoyen' %}" class="profile-btn citizen-btn">Citoyen</a>
    </div>
  </div>
</body>
</html>
