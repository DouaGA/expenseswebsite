{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h2><i class="fas fa-leaf"></i> Bienvenue sur GreenMap</h2>
                </div>
                <div class="card-body text-center">
                    <h4 class="mb-4">Portail de Connexion</h4>
                    <p class="lead">Veuillez sélectionner votre profil</p>
                    
                    <div class="d-grid gap-3 col-md-8 mx-auto mt-4">
                        <!-- Bouton Agent -->
                        <a href="{% url 'core:agent_login' %}" class="btn btn-primary btn-lg py-3">
                            <i class="fas fa-user-shield fa-lg me-2"></i> Espace Agent Municipal
                        </a>
                        
                        <!-- Bouton Citoyen -->
                        <a href="{% url 'core:citizen_login' %}" class="btn btn-success btn-lg py-3">
                            <i class="fas fa-user fa-lg me-2"></i> Espace Citoyen
                        </a>
                    </div>
                    
                    <hr class="my-4">
                    
                    <p class="text-muted">Première visite ? 
                        <a href="{% url 'citizen_register' %}">Inscription Citoyen</a> | 
                        <a href="{% url 'agent_register' %}">Inscription Agent</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
