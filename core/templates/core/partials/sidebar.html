        <h3 class="logo">
            <i class="fas fa-leaf"></i> CityCare
        </h3>
        <p class="subtitle">Tableau de bord agent</p>
    </div>

    <nav class="sidebar-nav">
        <ul>
            <li>
                <a href="{% url 'core:agent_dashboard' %}" class="active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>

            <li>

            </li>
            <li class="logout-item">
                <a href="{% url 'core:logout' %}">
                    <i class="fas fa-sign-out-alt"></i>

        </ul>

    <div class="sidebar-footer">
        <div class="user-info">
            <i class="fas fa-user-shield"></i>
