{% extends 'base_auth.html' %}
{% load static %}

{% block auth_content %}
<div class="bg-animation"></div>
<div class="particles-container" id="particles"></div>

<div class="container d-flex align-items-center justify-content-center min-vh-100 py-4">
    <div class="auth-card">
        <div class="auth-header">
            <img src="{% static 'img/logo-white.png' %}" alt="Logo GreenMap" class="auth-logo" onerror="this.onerror=null; this.parentNode.innerHTML='<div class=\'temp-logo\'>GM</div><h4>Inscription</h4>'">
            <h4>Créer un compte</h4>
        </div>
        <div class="card-body p-4 p-md-5">
            {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="first_name" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" 
                           placeholder="Votre prénom" required>
                </div>
                
                <div class="mb-3">
                    <label for="last_name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" 
                           placeholder="Votre nom" required>
                </div>
                
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="Choisissez un nom d'utilisateur" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="Votre email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Créez un mot de passe" required>
                    <small class="text-muted">Minimum 6 caractères</small>
                </div>
                
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirmez le mot de passe</label>
                    <input type="password" class="form-control" id="password2" name="password2" 
                           placeholder="Confirmez votre mot de passe" required>
                </div>
                
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        J'accepte les <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal">conditions d'utilisation</a>
                    </label>
                </div>
                
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                </div>
                
                <div class="text-center">
                    Vous avez déjà un compte ? <a href="{% url 'login' %}" class="auth-link">Connectez-vous</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Création des particules flottantes
function createParticles() {
    const container = document.getElementById('particles');
    const particleCount = window.innerWidth < 768 ? 15 : 30;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const startX = Math.random() * 100;
        const endX = startX + (Math.random() * 40 - 20);
        const size = 5 + Math.random() * 15;
        const duration = 10 + Math.random() * 20;
        const delay = Math.random() * 15;
        const opacity = 0.2 + Math.random() * 0.5;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.setProperty('--end-x', `${endX}%`);
        particle.style.left = `${startX}%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.opacity = opacity;
        
        container.appendChild(particle);
    }
}

document.addEventListener('DOMContentLoaded', createParticles);
window.addEventListener('resize', function() {
    document.getElementById('particles').innerHTML = '';
    createParticles();
});
</script>
{% endblock %}
