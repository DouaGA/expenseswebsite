{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GreenMap - {% block title %}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2E8B57;  /* Vert écologique */
            --primary-light: #7AC291;
            --primary-dark: #1F6B3D;
            --secondary: #DF2E38; /* Rouge pour les alertes */
            --white: #FFFFFF;
            --light-bg: #F8FCFA; /* Fond plus clair */
            --dark-text: #2C3E50;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Layout amélioré */
        .auth-container {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Animation de fond */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, #EFFAF5 0%, #DEF5EB 100%);
        }
        
        /* Feuilles animées */
        .leaves-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .leaf {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.7;
            animation: falling linear infinite;
            z-index: -1;
        }

        @keyframes falling {
            0% { transform: translate(0, -10%) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translate(var(--end-x), 100vh) rotate(360deg); opacity: 0; }
        }

        /* Carte d'authentification améliorée */
        .auth-card {
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(46, 139, 87, 0.1);
            border: none;
            background-color: var(--white);
            transition: all 0.3s ease;
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .auth-logo-container {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .auth-title {
            margin: 0;
            font-weight: 700;
            font-size: 1.5rem;
        }

        /* Formulaires */
        .auth-form {
            padding: 2rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        .btn-auth {
            background-color: var(--primary);
            border: none;
            padding: 12px;
            font-weight: 500;
            width: 100%;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-auth:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        /* Messages */
        .alert-message {
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Animation de fond -->
    <div class="bg-animation"></div>
    <div class="leaves-container" id="leaves"></div>

    <div class="auth-container">
        {% block auth_content %}
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Animation des feuilles
        function createLeaves() {
            const container = document.getElementById('leaves');
            const leafCount = 15;
            const leafShapes = [
                'M12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10S17.5,2,12,2z',
                'M12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10S17.5,2,12,2z M7.1,15.1c-0.3-0.3-0.3-0.8,0-1.1c0.3-0.3,0.8-0.3,1.1,0c0.3,0.3,0.3,0.8,0,1.1C7.9,15.4,7.4,15.4,7.1,15.1z',
                'M12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10S17.5,2,12,2z M15.5,11c0.8,0,1.5-0.7,1.5-1.5S16.3,8,15.5,8S14,8.7,14,9.5S14.7,11,15.5,11z'
            ];

            for (let i = 0; i < leafCount; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                const size = 20 + Math.random() * 30;
                const duration = 15 + Math.random() * 20;
                const delay = Math.random() * 15;
                const startX = Math.random() * 100;
                const endX = startX + (Math.random() * 40 - 20);
                const color = `hsl(${Math.random() * 60 + 100}, 50%, 40%)`;

                leaf.innerHTML = `
                    <svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="${color}">
                        <path d="${leafShapes[Math.floor(Math.random() * leafShapes.length)]}"/>
                    </svg>
                `;

                leaf.style.setProperty('--end-x', `${endX}%`);
                leaf.style.left = `${startX}%`;
                leaf.style.animationDuration = `${duration}s`;
                leaf.style.animationDelay = `${delay}s`;
                container.appendChild(leaf);
            }
        }

        document.addEventListener('DOMContentLoaded', createLeaves);
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
