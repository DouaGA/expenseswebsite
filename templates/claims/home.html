{% extends 'base_auth.html' %}

{% block auth_content %}
<div class="container text-center py-5">
    <h1>Bienvenue sur GreenMap</h1>
    <p class="lead">Plateforme citoyenne de signalement des pollutions environnementales</p>
    
    <div class="row mt-5">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h3>Accéder à la plateforme</h3>
                    <div class="d-grid gap-3 mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Connexion</a>
                        <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg">Inscription</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
